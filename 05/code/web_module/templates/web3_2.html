<!----arr = [['AA', '123'], ['BB', '32'], ['cc', '1231'], ['kk', '33'], ['AA1', '11'], ['tt', '12'], ['woniu', '11'], ['NULL', 'NULL'], ['Bob', '123'], ['Bib', 'aaa'], ['qqq', 'aaa'], ['gg', 'aa'], ['']]---->

<table border='1'>
	<thead>
	<tr>
		<th>Name</th>
		<th>Password</th>
	</tr>
	</thead>

	<tbody>
	{% for tmp  in arr %}
	{% if tmp[0]  and  tmp[1] %}
	<tr>
		<td>{{ tmp[0] }}</td>
		<td>{{ tmp[1] }}</td>
	</tr>
	{% endif %}
	{% endfor %}
	</tbody>
</table>
