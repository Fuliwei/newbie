<html>

<head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div><!--end for h1-->
            
            <h2>Welcome to System</h2>
		<table>
		<form id="loginForm">
       	 	    <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Username" required="length[6~50]">
                    </div>
                    <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required="">

                    <button type="submit" id='loginbtn' class="btn btn-primary block full-width m-b">Login</button>

<script>
//alert('di yi ge jQuery') <!--Test jQuery-->
$('#loginbtn').on('click',function(){
        var str = $('#loginForm').serialize()
        console.log(str)
        $.post('/login',str,function(data){
                console.log(data)
                data = JSON.parse(data)
                console.log(data)
                if (data['code'] == 0){
                        alert(data['result'])
                        location.href='/'
                }else{
                        //$('errmsg').html(data['errmsg'])
                        alert(data['result'])
                        location.href='/login'
                }
        })
        return  false

})

</script>
